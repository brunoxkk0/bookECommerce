<div class="card shadow-sm mb-4">
  <img src="{{'assets/images/' + product?.img + '.jpg'}}" alt="Product Image" class="bd-placeholder-img card-image-top imageCrop mx-auto">
  <div class="card-body">
    
    <p class="card-text">{{product?.name}}</p>
    <p class="card-text">{{product?.category}}</p>
    <p class="card-text">{{product?.quantity}}</p>
    <p class="card-text">{{product?.price | currency:'BRL' }}</p>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">Comprar</button>
      <button type="button" class="btn btn-outline-primary">Detalhes</button>
    </div>

  </div>
</div>
